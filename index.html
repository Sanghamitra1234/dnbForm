<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .conMain{
            padding-top: 70px;
        }
        .con{
            height: 50%;
            margin: auto;
            width: 70%;
            border: 3px solid black;
            border-radius: 10px;
            padding: 50px;
            background-color:rgb(221, 220, 220);
        }
    </style>
    <title>DNB NORWAY</title>
</head>
  <body> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Form  -->
    <!-- Form script -->
    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit',submit1);
            function submit1(e){
                e.preventDefault();
                console.log("Form is :" ,document.getElementById("zone"));
                    const form={
                    zone:document.getElementById("zone"),
                    dataset:document.getElementById("dataset"),
                    fileRetention:document.getElementById("fileRetention")
                }
                
                console.log("Form is :" ,form);
            }
        
    </script>
      <div class="conMain">
        <div class="container con">
        <form id="form">
            <div class="form-group row">
            <label for="zone" class="col-sm-2 col-form-label">Zone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="zone" placeholder="Zone">
            </div>
            </div>
            <div class="form-group row">
                <label for="dataset" class="col-sm-2 col-form-label">Dataset</label>
                <div class="col-sm-8">
                    <select class="form-control" id="dataset">
                        <option selected disabled>default</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="fileRetentiom" class="col-sm-2 col-form-label">File Retention</label>
                <div class="col-sm-8">
                    <select class="form-control" id="fileRetention">
                        <option selected disabled>default</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
            </form>
        </div>
      </div>
</body>
